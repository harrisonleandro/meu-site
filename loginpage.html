<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/register.css">
</head>
<body>
    <header>
        <h1>RiukInter</h1>
        <p>Precisando de ajuda? chama que a gente resolve</p>
        <nav>
            <div id="navegacao">
                <a href="index.html">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </div>
            <div id="registermain">
                <a href="loginpage.html" id="login">Login</a>
                <a href="#" id="signup">SignUp</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <div class="titulo">
                    <h1>Login</h1>
                </div>
                <p>Seja muito bem vindo(a)</p>
            </article>
        </section>
        <form autocomplete="on" action="#" method="POST">
            <div class="email">
                <p>
                    <label for="email" id="iemail">Email</label>
                    <input type="email" name="email" autocomplete="email" placeholder="Digite seu Email">
                </p>
            </div>
            <div class="senha">
                <p>
                    <label for="sen" id="isen">Senha</label>
                    <input type="password" name="sen" autocomplete="off" placeholder="Digite uma senha de 8 caracteres" min="8" required minlength="8" maxlength="20">
                </p>
            </div>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    <footer>
        <p>Criado por Riuk</p>
    </footer>
</body>
</html>
