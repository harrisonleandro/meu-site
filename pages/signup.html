<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../estilos/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <main>
            <article>
                <div class="titulo">
                    <h1>Sign Up</h1>
                </div>
                <p>Seja muito bem vindo(a)</p>
            
        </section>
            <section>
                <form autocomplete="on" action="#" method="POST" >
                    <div class="email" id="areaemail">
                        <p>
                            <label for="email" id="iemail">Email</label>
                            <input type="email" name="email" autocomplete="email" placeholder="Digite seu Email">
                        </p>
                    </div>
                    <div class="senha">
                        <p>
                            <label for="sen" id="isen">Senha</label>
                            <input type="password" name="sen" autocomplete="off" placeholder="Digite uma senha de 8 caracteres" min="8" required minlength="8" maxlength="20">
                        </p>
                    </div>
                    <p>NÃ£o tem uma conta ainda? <a href="">Crie uma</a>!</p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </section>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
